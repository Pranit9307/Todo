<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Todo List</h2>
        <a routerLink="/posts/create" class="btn btn-primary">Create New Todo</a>
    </div>

    <!-- Filter Card -->
    <div class="card mb-3">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Filter by Status</label>
                    <select class="form-select" [(ngModel)]="statusFilter" (change)="applyFilter()">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Filter by Date</label>
                    <input type="date" class="form-control" [(ngModel)]="dueDateFilter" (change)="applyFilter()">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button class="btn btn-secondary w-100"
                        (click)="statusFilter='all'; dueDateFilter=''; applyFilter()">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Todo Table -->
    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            @for(post of posts; track post.id) {
            <tr>
                <td>{{ post.title }}</td>
                <td>{{ post.body }}</td>
                <td>{{ post.dueDate | date:'shortDate' }}</td>
                <td>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check-{{post.id}}"
                            [checked]="post.completed" (change)="toggleComplete(post)">
                        <label class="form-check-label" for="check-{{post.id}}">
                            @if(post.completed) {
                            <span class="badge bg-success">Completed</span>
                            } @else {
                            <span class="badge bg-warning text-dark">Pending</span>
                            }
                        </label>
                    </div>
                </td>
                <td>
                    <button class="btn btn-sm btn-info me-2" [routerLink]="['/posts/edit', post.id]">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="deletePost(post.id)">Delete</button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
