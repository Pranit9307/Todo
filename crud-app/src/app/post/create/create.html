<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>Create New Todo</h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="submit()">

                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" [(ngModel)]="title" name="title" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" [(ngModel)]="body" name="body" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Due Date</label>
                    <input type="date" class="form-control" [(ngModel)]="dueDate" name="dueDate">
                </div>

                <button type="submit" class="btn btn-success">Save Todo</button>
                <a routerLink="/posts" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
